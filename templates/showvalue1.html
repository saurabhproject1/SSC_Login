<!DOCTYPE html>

<html>
<head>
    <title>Show Value</title>
</head>
<body>
    <h1>SQL Query Results</h1>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <!-- Add more table headers if necessary -->
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <!-- Add more table cells if necessary -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
